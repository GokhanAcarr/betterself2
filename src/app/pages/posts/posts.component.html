<div class="d-flex flex-column bg-white p-4 rounded-3" style="height: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

  <!-- Postlar listesi -->
  <div *ngIf="posts.length > 0; else noPosts" class="mb-3 overflow-auto flex-grow-1">
    <div *ngFor="let post of posts" class="mb-3 p-3 border rounded shadow-sm hover-shadow" style="transition: box-shadow 0.3s;">
      <div class="d-flex justify-content-between align-items-start">
        <h5 class="mb-1 fw-bold text-primary">{{ post.title }}</h5>
        <button (click)="deletePost(post.id)" type="button" class="btn btn-sm btn-outline-danger" title="Delete post">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
      <p class="mb-2 text-secondary">{{ post.content }}</p>
      <small class="text-muted">{{ post.created_at | date:'short' }}</small>
    </div>
  </div>

  <ng-template #noPosts>
    <p class="text-muted text-center my-auto">Henüz paylaşılmış post yok.</p>
  </ng-template>

  <!-- Post paylaşma formu -->
  <form (submit)="submitPost($event)" class="mt-auto">
    <input
      type="text"
      [(ngModel)]="newPost.title"
      name="title"
      placeholder="Başlık"
      class="form-control mb-2 shadow-sm"
      required
    />
    <textarea
      [(ngModel)]="newPost.content"
      name="content"
      placeholder="Post içeriği"
      class="form-control mb-3 shadow-sm"
      rows="3"
      required
    ></textarea>
    <button type="submit" class="btn btn-primary w-100 fw-semibold shadow-sm" style="font-size: 1.1rem;">
      Paylaş
    </button>
  </form>

</div>
